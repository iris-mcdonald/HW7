<body>
    <h2>JavaScript Function Example</h2>

    <p>This example calls a function which calculates and returns the result:</p>

    <script>
        function startProcess(){
            var length = 5;
            var width = 6;
            var height = 7;
            var myVolume=getVolume(length, width, height);
            document.write('volume is ' + myVolume);
        }

        function getVolume(length, width, height) {
            var result = length * width * height;
            return result;
                   
        }
        startProcess();
        
    </script>
